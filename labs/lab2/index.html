<!DOCTYPE html>
<html lang="en" class="nojs">

<head>
  <title>Lab 3</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>

<body>
  <main>
    <div class="wrapper">
      <form action="/action_page.php" autocomplete="on">
        <label>First Name:</label><input type="text" id="firstname" name="first_name_field" placeholder="first name" required>
        <label>Last Name:</label><input type="text" id="lastname" name="last_name_field" placeholder="last name" required>
        <label>Email Address:</label><input type="text" id="email" name="email_field" placeholder="email" required>
        <label>Phone Number:</label><input type="text" id="phone" name="phone_field" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <label>Date Of Birth:</label><input type="text" id="bday" name="bday_field" placeholder="dd/mm/yyyy">
        <input type="hidden" name="hidden_field" value="Richard Long">
        <input type="submit" value="SUBMIT">
      </form>
    </div>
  </main>
</body>

</html>
